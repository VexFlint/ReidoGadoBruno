<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../css/pages/create_help.css">
   <link rel="stylesheet" href="../../css/pages/all.css">
   <title>Create Help</title>
   <link rel="icon" href="../../imagens/logo.png">
</head>
<body>
   <div class="header">
      <div class="content-logo">
            <span class="logo" onclick="inicio()"><img src="../../imagens/logo.png" width="110%" height="100%"></span>
            <span class="title" onclick="inicio()">Vakinha<br>Solidária</span>
      </div>
      <div class="content-menu" id="menu">
         <a class="menu" href="help.html">CAMPANHAS</a>
         <a class="menu green" href="create_help.html">CRIAR CAMPANHA</a>
      </div>
      <div class="content-user"> 
         <div class="menu-user"><i onclick="perfil()" class="fa-solid fa-house-user"></i></div>
         <div class="menu-user"><i onclick="logout()" class="fa-solid fa-right-from-bracket"></i></div>
         <div class="line"></div>
         <div class="menu-mobile"><i onclick="menu_lateral(true)" class="fa-solid fa-bars green" id="menu-mobile"></i></div>
      </div>
   </div>
   <div class="main">
      <div class="content-help">
         <div class="title-form">Informações da Campanha</div>
         <div class="content-form">

            <form class="form" id="form">
               <div class="content-input">
                  <input class="input" type="text" name="nome" id="nome" placeholder="Nome da campanha">
                  <i class="icon fa-solid fa-file-signature"></i>               
               </div>      
               <div class="content-input">
                  <input class="input" type="text" name="valor" id="valor" placeholder="Valor de arrecadação">
                  <i class="icon fa-solid fa-sack-dollar"></i>                  
               </div>
               <div class="content-area">
                  <textarea class="area" name="descricao" id="descricao" placeholder="Descrição da campanha"></textarea>
               </div>
               <div class="content-bttn">
                  <button class="bttn-form" type="button" id="bttn" onclick="validar_campanha()">Confirmar</button>
               </div>

            </form>
         </div>
         <div class="alert-form">
            <span class="alert red" id="alert"></span>
         </div>
      </div>
   </div>
   <div class="footer">&copy; 2023 Vakinha Solidária. Todos os direitos reservados.</div>
</body>
</html>
